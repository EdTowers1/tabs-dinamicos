<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla dividida con Tabulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">
  <style>
    /* Reglas globales y de estructura */
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .container-fluid {
      height: 100%;
    }

    .left-pane {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 10px;
      /* Aquí se agregó el padding de 5px */
      background-color: #E2E8F0;


    }

    .right-pane {
      display: flex;
      overflow: hidden;

    }

    .right-pane img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Componentes específicos */
    .tabulator {
      font-size: 12px;
      flex-grow: 1;

    }

    .navbar-custom {
      background-color: #e9ecef;
      padding: 0.15rem 0.5rem;
      flex-shrink: 0;
      min-height: 36px;
    }

    .navbar-custom .btn {
      background: none;
      border: none;
      color: #343a40;
      font-size: 16px;
      padding: 0.15rem 0.25rem;
    }

    .navbar-custom .btn:hover {
      color: #000;
    }

    /* Media Queries para dispositivos móviles */
    @media (max-width: 575.98px) {
      .row.h-100 {
        flex-direction: column;
      }

      .left-pane {
        height: 40%;
        overflow-y: auto;
      }

      .right-pane {
        height: 60%;
      }

      #navbarButtons .d-flex {
        justify-content: center;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row h-100">
      <div class="col-12 col-md-4 left-pane">

        <nav class="navbar navbar-expand-sm navbar-custom mb-1">
          <div class="container-fluid p-0">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarButtons"
              aria-controls="navbarButtons" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarButtons">
              <div class="d-flex">
                <button class="btn me-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Agregar">
                  <i class="fas fa-plus"></i>
                </button>
                <button class="btn me-2" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Guardar">
                  <i class="fas fa-save"></i>
                </button>
                <button class="btn" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Eliminar">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
        </nav>

        <div id="example-table"></div>
      </div>
      <div class="col-12 col-md-8 p-2 right-pane">
        <img src="https://cdn.pixabay.com/photo/2021/01/19/02/43/myspeed-5929918_1280.jpg" alt="Imagen de fondo">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Inicializar tooltips
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      tooltipTriggerList.forEach(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

      // Datos de ejemplo
      const tableData = [
        { id: 1, nombre: "Producto 1", cantidad: 10, precio: 100 },
        { id: 2, nombre: "Producto 2", cantidad: 5, precio: 200 },
        { id: 3, nombre: "Producto 3", cantidad: 15, precio: 150 },
        { id: 4, nombre: "Producto 4", cantidad: 8, precio: 120 },
        { id: 5, nombre: "Producto 5", cantidad: 20, precio: 80 },
        { id: 6, nombre: "Producto 6", cantidad: 3, precio: 300 },
        { id: 7, nombre: "Producto 7", cantidad: 12, precio: 90 },
        { id: 8, nombre: "Producto 8", cantidad: 7, precio: 110 },
        { id: 9, nombre: "Producto 9", cantidad: 25, precio: 60 },
        { id: 10, nombre: "Producto 10", cantidad: 14, precio: 140 },

        { id: 43, nombre: "Producto 43", cantidad: 20, precio: 99 },
      ];

      // Crear Tabulator
      const table = new Tabulator("#example-table", {
        data: tableData,
        layout: "fitColumns",
        columns: [
          { title: "ID", field: "id" },
          { title: "Nombre", field: "nombre" },
          { title: "Cantidad", field: "cantidad", hozAlign: "right" },
          { title: "Precio", field: "precio", hozAlign: "right", widthGrow: 1 },
        ],
      });

      // Ajustar tamaño al cambiar ventana
      window.addEventListener("resize", () => table.redraw(true));
    });
  </script>
</body>

</html>
